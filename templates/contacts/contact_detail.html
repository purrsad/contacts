{% extends 'base.html' %}

{% block content %}
  <h1 class="my-4">Contact Detail</h1>


  <div class="mt-3">
    <p>Name: {{ contact.name }}</p>
    <p>Email: {{ contact.email }}</p>
    <p>Phone Number: {{ contact.phone_number }}</p>
    <p>Description: {{ contact.description }}</p>
    <p>Created at: {{ contact.created_at }}</p>
  </div>



  <div class="mt-4">
    <a class="text-decoration-none" href="{% url 'contact_list' %}">Home</a>
    <a class="text-decoration-none mx-3" href="{% url 'contact_edit' pk=contact.pk %}">Edit</a>
    <a class="text-decoration-none" href="{% url 'contact_delete' pk=contact.pk %}">Delete</a>
  </div>
{% endblock %}
